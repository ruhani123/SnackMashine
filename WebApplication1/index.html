



<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

        <!--CSS Global Compulsory--> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    
        <title>Snack Machine</title>
       


    </head>
    <body>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
            <div class="col-lg-8 col-md-8 col-sm-8">
                <center>
                    <h1 style="color: #761c19"><b>Snack Machine</b></h1>
                </center><hr><br>
                <div class="row">
                    <div class="col-lg-7">
                        <div products class="row">
                          
						</div>	
                    </div>
                    <div class="col-lg-5">
                        <br><br>
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="label-style bg-info" ><center><h4><b id="label_number"></b></h4></center></label>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_1">1</div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_2">2</div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_3">3</div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_4">4</div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_5">5</div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_6">6</div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_7">7</div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_8">8</div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_9">9</div>
                                </div>
                                <div class="col-sm-4">
                                    <div id="number_cancel" class="btn btn-block number-div" style="background-color: #ea8557">C</div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-block number-div" id="number_0">0</div>
                                </div>
                                <div class="col-sm-4">
                                    <div disabled="disabled" id="number_ok" class="btn btn-block number-div" style="background-color: #ea8557">OK</div>
                                </div>     
                            </div>
                            <div class="col-sm-6"></div>
                            <div class="col-sm-12">
                                <div class="col-sm-7">
                                    <br><br><center><h4><b>Məbləği daxil edin</b></h4></center>
                                </div>
                                <div class="col-sm-5"></div>
                            </div>
                            <div class="col-sm-12">
                                <div class="col-sm-7">
                                    <input id="amount" type="text" class="form-control">
                                    <label id="label_price"></label>
                                </div>
                                <div class="col-sm-5">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="col-sm-7">
                                    <br><button id="btn_ok" class=" btn btn-block btn-default form-control btn-style" disabled="disabled" >Testiq et</button></div>

                            </div>
                            <div  class="col-sm-12 div_hidden">
                                <div class="col-sm-7">
                                    <br><br><br><br><center><h5><b>Qaliq meblegi goturun</b></h5></center>
                                </div>
                                <div class="col-sm-5"></div>
                            </div>
                            <div class="col-sm-12 div_hidden">
                                <div class="col-sm-7">
                                    <input id="return_price" type="text" class="form-control">
                                </div>
                                <div class="col-sm-5">
                                </div>
                            </div>
                            <div class="col-sm-5"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
        </div>


       
        
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
        
        <script type="text/javascript" src="js/function.js"></script>

 
        <script type="text/javascript">
            $(document).ready(function () {
                check();
            });
        </script>
    
    </body>
</html>
